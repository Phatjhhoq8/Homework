<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="icon" href="../data/images/favicon.ico" type="images/vnd.microsoft.icon">
    <link rel="stylesheet" href="../fontawesome-free-5.12.1-web/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <a href="trangchu.html" id="logo"><img src="/data/images/logo.png" height="45" alt="" ></a>
        <!-- <img src="/data/images/logo.png" alt="logofreeeze" onclick="go()"> -->
            <table class="header_img">
                <tr>
                    <td><img src="../data/images/header-img1.png" class="header1" height="85" alt=""></td>
                    <td><img src="../data/images/header-img2.png" class="header2" height="60" alt=""></td>
                    <td><img src="../data/images/header-img3.png" class="header3" height="65" alt=""></td>
                </tr>
            </table>
        <nav>
            <div class="nav_bar">
                <a href="trangchu.html">Trang Chủ </a>
                <a href="gioithieu.html">Giới Thiệu </a>
                <a href="sanpham.html">Sản Phẩm </a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
            </div>
            <div class="icon">
                <input type="text" placeholder="Nhập nội dung tìm kiếm">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>ĐĂNG KÝ</legend>
            <table>
                <form action="" method="post" enctype="multipart/form-data">
                    <tr>
                        <td>
                            <label for="mail">Email</label>
                        </td>
                        <td>
                            <input id="mail" type="email" placeholder="Vui lòng nhập email!">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Mật Khẩu</label>
                        </td>
                        <td>
                            <input id="pass" type="password" placeholder="Vui lòng nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="apass">Nhập Lại Mật Khẩu</label>
                        </td>
                        <td>
                            <input id="apass" type="password" placeholder="Vui lòng nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Cấp độ thành viên</label>
                        </td>
                        <td>
                            <input type="radio" name="memberType" id="" checked>Bạc
                            <input type="radio" name="memberType" id="">Vàng
                            <input type="radio" name="memberType" id="">Bạch Kim
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pic">Ảnh đại diện</label>
                        </td>
                        <td>
                            <input type="file" name="" id="pic">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Thông qua việc tạo tài khoản, bạn đồng ý với 
                            <a href="#">Điều khoản & Quyền riêng tư của chúng tôi</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="reset" value="Reset">Hủy</button>
                            <button type="submit">Đăng Ký</button>
                        </td>
                    </tr>
                </form>
            </table>
        </fieldset>
    </main>
    <footer>
        <p>©2021 Bản quyền thuộc về FreeezeVN.
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-pinterest"></a>
            <a href="#logo" id="home"></a>
            <!-- <button id="goHead">Về đầu trang</button> -->
        </p>
    </footer>
</body>
</html>

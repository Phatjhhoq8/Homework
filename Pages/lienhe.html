    <main>
        <h1>Liên Hệ</h1>
        <img src="/data/images/lienhe/check-in.png" alt="">

        <h1>Địa chỉ: 0123,Tòa Nhà ABC,TP Cần Thơ</h1>
        <p>Nếu bạn có góp ý,vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới.Xin cảm ơn</p>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Góp ý</legend>
            <table>
                <tr>
                    <td>
                        <label for="userName">Họ Tên: </label>
                    </td>
                    <td>
                        <input type="text" name="" id="userName" placeholder="Vui lòng nhập Họ tên của bạn">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="" id="mail" placeholder="Vui lòng nhập địa chỉ Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="feedback">Chủ đề</label>
                    </td>
                    <td>
                        <select size="1" id="feedback">
                            <option value="">Về Sản Phẩm/Dịch Vụ</option>
                            <option value="">Về Ưu Đãi Thành Viên</option>
                            <option value="">Về Tín Tuyển Dụng</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">Nội dung:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea placeholder="Nội dung cần liên hệ" name="" id="" cols="50" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" value="Submit">Gửi</button>
                    </td>
                </tr>
            </table>
        </fieldset>
        </form>
    </main>

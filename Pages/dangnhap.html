    <main>
        <fieldset>
            <legend>ĐĂNG NHẬP</legend>
            <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <img width="150" src="/data/images/dangnhap/userlogin.png" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Email</label>
                        </td>
                        <td>
                            <input type="email" id="mail" placeholder="Nhập Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Mật Khẩu</label>
                        </td>
                        <td>
                            <input type="password" id="pass" placeholder="Nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td >
                            <button type="submit" value="Sign_in">Đăng Nhập</button>
                            <button type="reset" value="Reset">Hủy</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bạn quên
                            <a href="#">Mật Khẩu?</a>
                        </td>
                        <td>
                            <input type="checkbox" name="remember">Ghi nhớ cho lần đăng nhập sau
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
